<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>Número(entre 1 e 100): <input type="number" name="num" id="txtNum"> 
            <input type="button" value="Adicionar" onclick="adicionarNum(array)">

            <p><select name="valores" id="valores" size=6></select></p>
            <p><input type="button" value="Finalizar" onclick="finalizar(array)"></p>
        </div>

        <div id="res">
            
        </div>
    </section>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
